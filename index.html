<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oud Collection</title>
    <style>
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      body {
        font-family: 'Playfair Display', serif;
        background-color: #0A0400;
        color: white;
      }
  
      a {
        text-decoration: none;
        color: inherit;
      }
  
      button {
        font-family: inherit;
        cursor: pointer;
      }
  
      .announcement-bar {
        text-align: center;
        font-size: 0.9rem;
        padding: 8px;
        color: #e0e0e0;
      }
  
      .hero {
        height: 100vh;
        background: url(heroimage.png) center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        text-align: center;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* black overlay with 50% opacity */
        z-index: 1;
      }
      
      .hero-overlay {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 2rem;
      }

      .hero-logo {
        max-width: 20rem;
        width: 100%;
        margin-bottom: 2rem;
      }
      
      .tagline {
        font-size: 1rem;
        color: #ccc;
        margin-bottom: 0.5rem;
      }
      
      .headline {
        font-size: 50px;
        color: #C08300;
        margin-bottom: 2rem; 
        font-family: 'Playfair Display';
        font-style: italic;
        font-weight: 500;
        font-size: 60px;
        line-height: 1.3;
        text-align: center;
        text-shadow: 0px 3px 6px rgba(192, 131, 0, 0.4);
      }

    .cta-btn {
      background: #C4C4C4;
      color: black;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .hero-logo {
        max-width: 12rem;
        margin-bottom: 1rem;
      }

      .headline {
        font-size: 2rem;
      }

      .cta-btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.5rem;
      }
    }

      /* Product Section */
      .product-section {
  padding: 4rem 2rem;
  background-color: #0A0400;
  text-align: center;
}

.section-title {
  font-size: 2rem;
  color: #C08300;
  font-family: 'Playfair Display', serif;
  display: inline-block;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.products {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
}

.product-card {
  background-color: #141010;
  border-radius: 10px;
  overflow: hidden;
  width: 280px;
  box-shadow: 0 0 12px rgba(192, 131, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 20px rgba(192, 131, 0, 0.4);
}

.product-card img {
  width: 100%;
  height: auto;
  display: block;
}

.product-info {
  padding: 1rem;
  text-align: left;
  background: linear-gradient(to top, #0A0400, transparent);
}

.product-info h3 {
  font-family: 'Playfair Display', serif;
  color: #C08300;
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

.product-info p {
  font-size: 0.95rem;
  color: #e0e0e0;
}

/* Reusable section break */
.section-break {
  width: 80%;
  margin: 3rem auto;
  height: 2px;
  background-color: #C08300;
  opacity: 0.3;
  border-radius: 2px;
}
  </style>
</head>
<body>

  <!-- Announcement Bar -->
  <div class="announcement-bar">
    International Shipping to Worldwide Destinations
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <img src="OUD-Dark-png_-_Crop_00a962cc-b4f6-4209-89c2-4fd34255355f.webp" alt="Oud Collection Logo" class="hero-logo" />
      <h1 class="headline">This is What Perfumery is Meant to Be</h1>
      <button class="cta-btn">Explore Now!</button>
    </div>
  </section>
      <!-- Product Section -->
     <!-- Recommended Products Section -->
<section class="product-section">
  <h2 class="section-title">RECOMMENDED FOR YOU</h2>
    <!-- Reusable line -->
<div class="section-break"></div>
  <div class="products">
    <div class="product-card">
      <img src="Thebluerose.png" alt="The Blue Rose" />
      <div class="product-info">
        <h3>The Blue Rose</h3>
        <p>$28 - $218</p>
      </div>
    </div>
    <div class="product-card">
      <img src="afghanistan.png" alt="Afghanistan" />
      <div class="product-info">
        <h3>Afghanistan</h3>
        <p>$27 - $228</p>
      </div>
    </div>
    <div class="product-card">
      <img src="spicysantal.png" alt="Spicy Santal" />
      <div class="product-info">
        <h3>Spicy Santal</h3>
        <p>$33 - $247</p>
      </div>
    </div>
  </div>
  <!-- Reusable line -->
<div class="section-break"></div>
</section>

</body>
</html>
