<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oud Collection</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          font-family: 'Playfair Display', serif;
          background-color: #0f0a05;
          color: white;
        }
    
        a {
          text-decoration: none;
          color: inherit;
        }
    
        button {
          font-family: inherit;
          cursor: pointer;
        }
    
        .announcement-bar {
          text-align: center;
          font-size: 0.9rem;
          padding: 8px;
          color: #e0e0e0;
        }
    
        .hero {
          height: 100vh;
          background: url(heroimage.png) center/cover no-repeat;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          text-align: center;
        }
    
        .hero-overlay {
          padding: 2rem;
          border-radius: 10px;
        }
    
        .hero-logo {
          max-width: 150px;
          margin-bottom: 1rem;
        }
    
        .tagline {
          font-size: 1rem;
          color: #ccc;
          margin-bottom: 0.5rem;
        }
    
        .headline {
          font-size: 2rem;
          color: #f5c542;
          margin-bottom: 1rem;
          font-style: italic;
        }
    
        .cta-btn {
          background: white;
          color: black;
          padding: 0.7rem 1.5rem;
          border: none;
          border-radius: 25px;
          font-weight: bold;
        }
      </style>
</head>
<body>
 <!-- Announcement Bar -->
 <div class="announcement-bar">
    International Shipping to Worldwide Destinations
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <img src="OUD-Dark-png_-_Crop_00a962cc-b4f6-4209-89c2-4fd34255355f.webp" alt="Oud Collection Logo" class="hero-logo" />
      <h1 class="headline">This is What Perfumery is Meant to Be</h1>
      <button class="cta-btn">Explore Now!</button>
    </div>
  </section>
</body>
</html>
