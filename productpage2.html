<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frangi Velvet</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <style>
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
    body {
        font-family: 'Playfair Display', serif;
        background-color: #0A0400;
        color: white;
    }
    
    a {
        text-decoration: none;
        color: inherit;
      }
    .announcement-bar {
        text-align: center;
        font-size: 0.7rem;
        padding: 7px;
        color: #e0e0e0;
        background: none;
        z-index: 1007;
    }
    /*doesnt show*/

    .main-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 80px;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease;
  z-index: 1003;
}

.main-header.hide {
  transform: translateY(-100%);
}

.sitename {
  font-size: 2rem;
  color: white;
  font-family: 'Playfair Display', serif;
}
  
    /* Hamburger Menu Styles */
    .hamburger-btn {
        font-size: 2rem;
        background: none;
        border: none;
        position: absolute;
        top: 2rem;
        left: 1rem;
        z-index: 1001;
        cursor: pointer;
    }

    .hamburger-icon {
        width: 30px;
        height: auto;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -300px;
        width: 250px;
        height: 100%;
        background-color: rgb(0, 0, 0);
        padding: 2rem 1.5rem;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        transition: left 0.3s ease;
        z-index: 1002;
    }

    .sidebar.active {
        left: 0;
    }

    .close-btn {
        font-size: 2rem;
        background: none;
        border: none;
        color: rgb(255, 255, 255);
        position: absolute;
        top: 1rem;
        right: 1rem;
        cursor: pointer;
    }

    .nav-links {
        list-style: none;
        padding: 3rem 0 0 0;
        margin: 0;
    }

    .nav-links li {
        margin: 1.5rem 0;
    }

    .nav-links a {
        text-decoration: none;
        color: #ffffff;
        font-size: 1.25rem;
        font-family: 'Playfair Display', serif;
        transition: color 0.2s;
    }

    .nav-links a:hover {
        color: #C08300;
    }

    /* Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(10, 4, 0, 0.6);
        opacity: 0;
        visibility: hidden;
        z-index: 1000;
        transition: opacity 0.3s ease;
    }

    .overlay.active {
        opacity: 1;
        visibility: visible;
    }

    button {
        font-family: inherit;
        cursor: pointer;
    }

    .icon-button {
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        transition: transform 0.2s ease, color 0.2s ease;
    }

    .icon-button:hover {
        transform: scale(1.1);
    }
        
    .shopping-nav {
        position: absolute; 
        top: 2rem;
        right: 1rem;
        display: flex;
        gap: 1rem;
        z-index: 1001;
    }

    .cart-icon {
        width: 30px;
        height: auto;
    }

    .search-nav {
        position: absolute; 
        top: 2rem;
        right: 4rem;
        display: flex;
        gap: 1rem;
        z-index: 1001;
    }

    .search-icon {
        width: 30px;
        height: auto;
    }

    .search-overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1002;
        display: none;
        flex-direction: column;
        padding: 2rem;
        box-sizing: border-box;
        color: white;
    }

    .search-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #444;
        margin-bottom: 1rem;
    }

    #searchInput {
        flex: 1;
        font-size: 1.25rem;
        padding: 0.5rem;
        border: none;
        background: transparent;
        color: white;
        outline: none;
    }

    #searchInput::placeholder {
        color: #aaa;
    }

    .close-button {
        font-size: 2rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    .search-results h3 {
        margin-bottom: 1rem;
        font-weight: normal;
    }

    .product {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem;
        border-bottom: 1px solid #333;
    }

    .product img {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    object-fit: cover;
    }

    .back-link {
  display: inline-block;
  margin: 20px;
  font-size: 1rem;
  color: #fff;
  text-decoration: none;
  font-family: 'lato';
  background-color: transparent;
  border: none;
  cursor: pointer;
  transition: color 0.2s ease;
  margin-top: 4rem;
}

.back-link:hover {
  color: #C08300;
}


    </style>
</head>
<body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
        International Shipping to Worldwide Destinations
    </div>
    <header class="main-header">
        <a href="index.html">
            <div class="sitename">OUD COLLECTION</div>
          </a>
        
        <!-- Hamburger Menu -->
        <div class="hamburger-nav">
            <button id="openMenu" class="hamburger-btn"> 
            <img src="Menu.png" alt="Menu" class="hamburger-icon" />
            </button>

            <div id="sidebar" class="sidebar">
            <button id="closeMenu" class="close-btn">&times;</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </div>

            <div id="overlay" class="overlay"></div>
        </div>
        <script>
            const openMenu = document.getElementById('openMenu');
            const closeMenu = document.getElementById('closeMenu');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            openMenu.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
            });

            closeMenu.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            });

            overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            });
        </script>

        <!-- Search Icon Button -->
        <div class="search-nav">
            <button class="icon-button" id="openSearch">
            <img src="Search.png" alt="Search" class="search-icon"/>
            </button>
        </div>

        <!-- Search Overlay -->
        <div id="searchOverlay" class="search-overlay">
            <div class="search-header">
            <input type="text" id="searchInput" placeholder="Search" />
            <button id="closeSearch" class="close-button">&times;</button>
            </div>
            <div class="search-results">
            <h3>Recommended Products</h3>
                <a href="productpage1.html">
            <div class="product">
            <img src="FarzanaiVelvet.png" alt="Farzana" />
            <p><strong>Farzana</strong> | <em>Fusion Collection</em></p>
            </div>
                </a>
            <a href="productpage2.html">
            <div class="product">
            <img src="FrangiImg.png" alt="Frangi" />
            <p><strong>Frangi</strong> | <em>Enthusiast Collection</em></p>
            </div>
               </a>
            </div>
        </div>

        <script>
            const openBtn = document.getElementById('openSearch');
            const closeBtn = document.getElementById('closeSearch');
            const soverlay = document.getElementById('searchOverlay');
            const input = document.getElementById('searchInput');

            openBtn.addEventListener('click', () => {
            soverlay.style.display = 'flex';
            input.focus();
            });

            closeBtn.addEventListener('click', () => {
            soverlay.style.display = 'none';
            input.value = '';
            });

            // Filter mock results
            input.addEventListener('input', () => {
            const query = input.value.toLowerCase();
            document.querySelectorAll('.product').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'flex' : 'none';
            });
            });
        </script>

    <a href="cartpage.html">
        <div class="shopping-nav">
            <button class="icon-button" id="openCart">
            <img src="shopping bag.png" alt="cart" class="cart-icon"/>
            </button>
        </div>
    </a>
    </header>
    <script>
        let lastScrollTop = 0;
        const header = document.querySelector('.main-header');

        window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop && scrollTop > 100) {
            // Scrolling down
            header.classList.add('hide');
        } else {
            // Scrolling up
            header.classList.remove('hide');
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For mobile/browser compatibility
        });
    </script>
    <a href="index.html" class="back-link">&lt; BACK</a>
</body>
</html>
